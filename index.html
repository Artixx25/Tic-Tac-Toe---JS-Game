<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/566/566294.png" size="60">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe - Artixx</title>
</head>
<body>
    <h2 class="logo">Artixx</h2>
    <div class="content">

        <div class="currentPlayer">
            <span>Now turn of: <span id="curPlyr">Ã—</span></span>
        </div>

        <div id="area"></div>

        <div class="stat">

                <th colspan="2">Statistic</th>
                <tr>
                    <td>&times;</td>
                    <td><span id="sX">0</span></td>
                </tr>
                <tr>
                    <td>O</td>
                    <td><span id="sO">0</span></td>
                </tr>
                <tr>
                    <td>Draw</td>
                    <td><span id="sD">0</span></td>
                </tr>
            </table>
        </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="script.js"></script>

</html>
